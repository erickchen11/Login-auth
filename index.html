<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="Login-Authentication" content="Simple authentication made in JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <br>
            <form>
                <div class="section">
                    <h2>Login-Authentication</h2>
                </div>
                <div class="divider"></div>
                <br>
                <div>
                    <h4>Email</h4>
                    <input type="email" placeholder="youremail@email.com">
                    <h4>Password</h4>
                    <input type="password" placeholder="youpassword">
                    <br>
                    <p><a class="waves-effect waves-light btn-large" type="submit" name="action">Submit</a></p>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
